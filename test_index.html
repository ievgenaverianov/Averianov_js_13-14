<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS_13-14 Homework - Test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/MIT_template.js"></script>
    <script type="text/javascript" src="js/test_script.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/test_style.css">
</head>
<body>

<div class="wrapper">
    <div class="content">
        <h3>Тест по программированию</h3>
        <div class="test"></div>
        <button type="button" class="submitResults btn btn-primary" data-toggle="modal" data-target="#myModal">Submit</button>
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Test results</h4>
                    </div>
                    <div class="modal-body" id="showTestResult">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
    </div>
</div>

<script type="text/html" id="user_card">
    <% for ( var i = 0; i < testItems.length; i++ ) { %>
    <h4><%= testItems[i].testQuestion %></h4>
    <p>
        <input type="radio" name="question_<%=i+1%>" value="answer_<%=i+1%>_1" id="answer_<%=i+1%>_1"> </input>
        <label for="answer_<%=i+1%>_1"><%= testItems[i].answerVariant1 %></label>
    </p>
    <p>
        <input type="radio" name="question_<%=i+1%>" value="answer_<%=i+1%>_2" id="answer_<%=i+1%>_2"> </input>
        <label for="answer_<%=i+1%>_2"><%= testItems[i].answerVariant2 %></label>
    </p>
    <p>
        <input type="radio" name="question_<%=i+1%>" value="answer_<%=i+1%>_3" id="answer_<%=i+1%>_3"> </input>
        <label for="answer_<%=i+1%>_3"><%= testItems[i].answerVariant3 %></label>
    </p>
    <p>
        <input type="radio" name="question_<%=i+1%>" value="answer_<%=i+1%>_4" id="answer_<%=i+1%>_4"> </input>
        <label for="answer_<%=i+1%>_4"><%= testItems[i].answerVariant4 %></label>
    </p>
    <% } %>
</script>

</body>
</html>
